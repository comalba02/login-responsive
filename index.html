<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>

    <div class="container-fluid vh-100 d-inline-block fondo">
        <div class="row h-100">
            <div class="col-sm-4 cuerpo">
                <div class="row ms-4 me-4">
                    <div class="col-sm-12 pt-4 pb-2">
                        <img class="img-fluid d-none d-sm-block" src="img/logo.png" width="100" alt="">
                    </div>
                    <div class="col-sm-12 pt-4">
                        <form action="" method="">
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="usuario">
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena">
                            </div>
                            <div class="mb-3">
                                <p class="">
                                    <a href="#" class="link-primary">Olvide mi contraseña</a>
                                </p>
                            </div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-8 d-none d-sm-block imagen cuerpo">
            </div>

            <div class="col-sm-12 p-2 footer">
                <p class="text-center text-white-50">
                    Marco Alberto Coronado Baquero
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
